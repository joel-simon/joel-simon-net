<html lang="en">

		<!-- index.css -->
        <link rel="stylesheet" href="/style/markdown.css">

		<style>
			* {
				font-weight: 100;
			}

			body {
				margin: 0px;
				/* background-color: #fafafa; */
			}

			/* -------------------------------------------------------------------------- */
			h1 {
				font-size: 2.5em;
				margin: 20px;
				/* margin-bottom: .25em; */
			}

			/* -------------------------------------------------------------------------- */
			/* Labels. */

			/* -------------------------------------------------------------------------- */
			/* Image Grid. */
			.image-grid {
				/*display:inline-block;*/
			}
			.image-grid img {
				display: inline-block;
				width: 180px;
				/*max-width: 25vw;*/
				/*float: left;*/
				margin: 10px;
			}

			/* -------------------------------------------------------------------------- */
			video {
				cursor: pointer;
			}

			@media only screen and (max-device-width: 800px) {
				h1 {
					margin: 12px;
				}
				.project {
					width: calc(50% - 4px);
					margin: 2px;
				}
				.project img {
					width: 100%;
					max-width: inherit;
					max-height: inherit;
				}
				#project-container {
					margin-left: 2px;
					margin-right: 2px;
				}

				#label-container h3 {
					font-size: 1em;
				}
			}
		</style>

		<!-- common.css -->
		<style>
			body {
			font-size: 1.0em;
			/*font-size: 1.25em;*/
			margin: 0px;
			margin-bottom: 50px;
			}

			#back-button img {
			width: 36px;
			height: 36px;
			position: fixed;
			top: 18px;
			left: 4px;
			}
			#back-button img:hover {
			filter: drop-shadow(0px 3px 3px rgba(0, 0, 0, 0.4));
			}

			* {
			font-family: 'Avenir', sans-serif;
			font-weight: 100;
			text-align: center;
			}

			h1, h2, h3, h4 {
			/*font-weight: bold;*/
			}

			h1 {
			}

			a {
			color: black;
			text-decoration: none;
			}
			.italic {
			font-style: italic;
			}
			b {
			font-weight: 500;
			}
			/* Portrait */
			/* @media only screen
			and (min-device-width: 320px)
			and (max-device-width: 667px)
			and (-webkit-min-device-pixel-ratio: 2)
			and (orientation: portrait) {
				body {
				font-size: 2em;

				}
			} */

			video, img {
			max-height: 90vh;
			}


			.flex-cols2 {
			display: flex;
			}
			
			.flex-col {
			display: flex;
			flex: 1;
			flex-direction: column;
			}

			/* -------------------------------------------------------------------------- */
			/* Footer and contact. */

			#footer {
			position: fixed;
			z-index: 999;
			bottom: 0px;
			left: 0px;
			width: 100vw;
			background-color: white;
			border-top: 1px solid black;
			/* border-bottom: 1px solid black; */
			display: inline-flex;
			justify-content: center;
			}

			#footer .contact-column {
			display: flex;
			margin-left: 24px;
			margin-right: 24px;
			/* margin-left: 12px; */
			/* margin-right: 30px; */
			/* width: 25%; */
			}

			.contact-column img {
			width: 32px;
			height: 32px;
			margin: 4px;
			margin-top: 6px;
			display: block;
			}

			.contact-column img:hover {
			filter: drop-shadow(0px 3px 3px rgba(0, 0, 0, 0.4));
			}

			/* Clear floats after the columns */
			#contact-container:after {
				content: "";
				display: table;
				clear: both;
			}

			#contact-container a {
			color: black;
			text-decoration: none;
			}

			#contact-container a:hover {
			text-decoration: underline;
			}

			@media only screen and (max-width: 800px) {

                .contact-column img {
                    /* width: 64px;
                    height: 64px; */
                }
                #back-button img {
                    border-radius: 50%;
                    background-color: #79797945;
                    backdrop-filter: blur(2px);
                    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
                    z-index: 999;
                    /* border */
                }

                #footer .contact-column {
                    display: flex;
                    margin-left: 12px;
                    margin-right: 12px;
                }

                .contact-column img {
                    width: 28px;
                    height: 28px;
                }
			}

			/* -------------------------------------------------------------------------- */
            
		</style>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">
			%sveltekit.body%
		  </div>
	</body>
</html>
