<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        #game-container {
            position: relative;
        }
        #score-display {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
        }
        #restart-btn {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #status-effects {
            color: white;
            margin-top: 10px;
            font-size: 18px;
            text-align: center;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <div id="score-display">Score: 0</div>
    <div id="game-container">
        <div id="game-over">
            <h2>Game Over!</h2>
            <p id="final-score">Your score: 0</p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>
    <div id="status-effects"></div>

    <script>
        let snake;
        let grid = 20;
        let gameWidth = 512;
        let gameHeight = 512;
        let cols, rows;
        let fruits = [];
        let portals = [];
        let gameOver = false;
        let score = 0;
        let scoreDisplay;
        let gameOverDisplay;
        let restartBtn;
        let statusEffects;
        let speedBoostTimer = 0;
        let normalFruitColor;
        let speedFruitColor;
        let poisonFruitColor;
        let portalColors = [];

        function setup() {
            const canvas = createCanvas(gameWidth, gameHeight);
            canvas.parent('game-container');
            cols = floor(width / grid);
            rows = floor(height / grid);
            frameRate(10);
            
            // Initialize UI elements
            scoreDisplay = document.getElementById('score-display');
            gameOverDisplay = document.getElementById('game-over');
            restartBtn = document.getElementById('restart-btn');
            statusEffects = document.getElementById('status-effects');
            
            // Set up colors
            normalFruitColor = color(255, 0, 0);       // Red
            speedFruitColor = color(255, 215, 0);      // Gold
            poisonFruitColor = color(128, 0, 128);     // Purple
            portalColors = [color(0, 191, 255), color(0, 191, 255)]; // Light blue for both portals
            
            restartGame();
            
            restartBtn.addEventListener('click', function() {
                gameOverDisplay.style.display = 'none';
                restartGame();
            });
        }

        function restartGame() {
            snake = new Snake();
            fruits = [];
            portals = [];
            gameOver = false;
            score = 0;
            updateScore();
            speedBoostTimer = 0;
            statusEffects.textContent = '';
            
            // Create initial fruits (1 of each type)
            createFruit('normal');
            createFruit('speed');
            createFruit('poison');
            
            // Create portals
            createPortals();
        }

        function draw() {
            if (gameOver) return;
            
            background(51);
            
            // Draw grid lines
            stroke(70);
            strokeWeight(1);
            for (let i = 0; i < cols; i++) {
                line(i * grid, 0, i * grid, height);
            }
            for (let j = 0; j < rows; j++) {
                line(0, j * grid, width, j * grid);
            }
            
            // Update and draw the snake
            if (frameCount % (speedBoostTimer > 0 ? 1 : 2) === 0) {
                snake.update();
            }
            snake.show();
            
            // Check if snake hit itself or wall
            if (snake.checkCollision()) {
                gameOver = true;
                document.getElementById('final-score').textContent = `Your score: ${score}`;
                gameOverDisplay.style.display = 'block';
                return;
            }
            
            // Draw fruits
            for (let fruit of fruits) {
                noStroke();
                fill(fruit.color);
                rect(fruit.x * grid, fruit.y * grid, grid, grid);
            }
            
            // Draw portals
            for (let i = 0; i < portals.length; i++) {
                fill(portalColors[i]);
                ellipse(
                    portals[i].x * grid + grid/2, 
                    portals[i].y * grid + grid/2, 
                    grid * 0.9, 
                    grid * 0.9
                );
            }
            
            // Check for fruit consumption
            checkFruitConsumption();
            
            // Check for portal entry
            checkPortalEntry();
            
            // Update timers
            if (speedBoostTimer > 0) {
                speedBoostTimer--;
                if (speedBoostTimer === 0) {
                    statusEffects.textContent = '';
                }
            }
        }

        function createFruit(type) {
            let newFruit, fruitColor;
            
            // Determine fruit color based on type
            switch(type) {
                case 'normal':
                    fruitColor = normalFruitColor;
                    break;
                case 'speed':
                    fruitColor = speedFruitColor;
                    break;
                case 'poison':
                    fruitColor = poisonFruitColor;
                    break;
                default:
                    fruitColor = normalFruitColor;
            }
            
            // Create a new fruit in a location not occupied by the snake or other fruits
            let validLocation = false;
            while (!validLocation) {
                newFruit = {
                    x: floor(random(cols)),
                    y: floor(random(rows)),
                    type: type,
                    color: fruitColor
                };
                
                // Check if location is valid (not on snake or other fruits)
                validLocation = true;
                
                // Check snake body
                for (let i = 0; i < snake.body.length; i++) {
                    if (newFruit.x === snake.body[i].x && newFruit.y === snake.body[i].y) {
                        validLocation = false;
                        break;
                    }
                }
                
                // Check other fruits
                if (validLocation) {
                    for (let fruit of fruits) {
                        if (newFruit.x === fruit.x && newFruit.y === fruit.y) {
                            validLocation = false;
                            break;
                        }
                    }
                }
                
                // Check portals
                if (validLocation) {
                    for (let portal of portals) {
                        if (newFruit.x === portal.x && newFruit.y === portal.y) {
                            validLocation = false;
                            break;
                        }
                    }
                }
            }
            
            fruits.push(newFruit);
        }

        function createPortals() {
            // Create two portals in locations not occupied by the snake or fruits
            for (let i = 0; i < 2; i++) {
                let validLocation = false;
                let newPortal;
                
                while (!validLocation) {
                    newPortal = {
                        x: floor(random(cols)),
                        y: floor(random(rows))
                    };
                    
                    // Check if location is valid
                    validLocation = true;
                    
                    // Check snake body
                    for (let j = 0; j < snake.body.length; j++) {
                        if (newPortal.x === snake.body[j].x && newPortal.y === snake.body[j].y) {
                            validLocation = false;
                            break;
                        }
                    }
                    
                    // Check fruits
                    if (validLocation) {
                        for (let fruit of fruits) {
                            if (newPortal.x === fruit.x && newPortal.y === fruit.y) {
                                validLocation = false;
                                break;
                            }
                        }
                    }
                    
                    // Check other portal
                    if (validLocation && i === 1 && portals.length > 0) {
                        if (newPortal.x === portals[0].x && newPortal.y === portals[0].y) {
                            validLocation = false;
                        }
                    }
                }
                
                portals.push(newPortal);
            }
        }

        function checkFruitConsumption() {
            // Check if snake's head is on a fruit
            for (let i = fruits.length - 1; i >= 0; i--) {
                if (snake.body[0].x === fruits[i].x && snake.body[0].y === fruits[i].y) {
                    // Snake ate a fruit
                    let fruit = fruits[i];
                    fruits.splice(i, 1);
                    
                    // Apply effect based on fruit type
                    switch(fruit.type) {
                        case 'normal':
                            snake.grow();
                            score += 10;
                            createFruit('normal');
                            break;
                        case 'speed':
                            speedBoostTimer = 30; // Speed boost for 30 frames
                            score += 15;
                            statusEffects.textContent = 'âš¡ Speed Boost Active!';
                            createFruit('speed');
                            break;
                        case 'poison':
                            snake.shrink();
                            score = max(0, score - 5);
                            createFruit('poison');
                            break;
                    }
                    
                    updateScore();
                }
            }
        }

        function checkPortalEntry() {
            // Check if snake's head is on a portal
            if (portals.length === 2) {
                for (let i = 0; i < portals.length; i++) {
                    if (snake.body[0].x === portals[i].x && snake.body[0].y === portals[i].y) {
                        // Teleport to the other portal
                        let destinationPortal = portals[i === 0 ? 1 : 0];
                        
                        // Calculate the new position based on current direction
                        let newX = destinationPortal.x;
                        let newY = destinationPortal.y;
                        
                        // Move one tile away from the destination portal in the current direction
                        switch (snake.dir) {
                            case 'up':
                                newY = (newY - 1 + rows) % rows;
                                break;
                            case 'down':
                                newY = (newY + 1) % rows;
                                break;
                            case 'left':
                                newX = (newX - 1 + cols) % cols;
                                break;
                            case 'right':
                                newX = (newX + 1) % cols;
                                break;
                        }
                        
                        // Teleport the head
                        snake.body[0].x = newX;
                        snake.body[0].y = newY;
                        
                        // Create new portals
                        portals = [];
                        createPortals();
                        
                        break;
                    }
                }
            }
        }

        function updateScore() {
            scoreDisplay.textContent = `Score: ${score}`;
        }

        function keyPressed() {
            if (!gameOver) {
                if (keyCode === UP_ARROW && snake.dir !== 'down') {
                    snake.setDir('up');
                } else if (keyCode === DOWN_ARROW && snake.dir !== 'up') {
                    snake.setDir('down');
                } else if (keyCode === RIGHT_ARROW && snake.dir !== 'left') {
                    snake.setDir('right');
                } else if (keyCode === LEFT_ARROW && snake.dir !== 'right') {
                    snake.setDir('left');
                }
            }
        }

        class Snake {
            constructor() {
                this.body = [
                    { x: floor(cols / 2), y: floor(rows / 2) }
                ];
                this.dir = 'right';
                this.nextDir = 'right';
            }
            
            setDir(dir) {
                this.nextDir = dir;
            }
            
            update() {
                // Update direction
                this.dir = this.nextDir;
                
                // Create a copy of the head
                let head = { ...this.body[0] };
                
                // Move the head in the current direction
                switch (this.dir) {
                    case 'up':
                        head.y = (head.y - 1 + rows) % rows;
                        break;
                    case 'down':
                        head.y = (head.y + 1) % rows;
                        break;
                    case 'left':
                        head.x = (head.x - 1 + cols) % cols;
                        break;
                    case 'right':
                        head.x = (head.x + 1) % cols;
                        break;
                }
                
                // Add the new head to the beginning of the body
                this.body.unshift(head);
                
                // Remove the tail (unless the snake just ate)
                this.body.pop();
            }
            
            grow() {
                // Duplicate the tail
                let tail = { ...this.body[this.body.length - 1] };
                this.body.push(tail);
            }
            
            shrink() {
                // Remove segments (minimum length of 1)
                if (this.body.length > 1) {
                    this.body.pop();
                }
            }
            
            checkCollision() {
                // Check if the head collides with any part of the body
                let head = this.body[0];
                for (let i = 1; i < this.body.length; i++) {
                    if (head.x === this.body[i].x && head.y === this.body[i].y) {
                        return true;
                    }
                }
                return false;
            }
            
            show() {
                // Draw the snake
                noStroke();
                
                // Draw head
                fill(0, 255, 0);
                rect(this.body[0].x * grid, this.body[0].y * grid, grid, grid);
                
                // Draw body
                fill(0, 200, 0);
                for (let i = 1; i < this.body.length; i++) {
                    rect(this.body[i].x * grid, this.body[i].y * grid, grid, grid);
                }
            }
        }
    </script>
</body>
</html>
