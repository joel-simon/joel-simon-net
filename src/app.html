		<!-- index.css -->
        <link rel="stylesheet" href="/style/markdown.css">

		<style>
			* {
				font-weight: 100;
			}

			body {
				margin: 0px;
				/* background-color: #fafafa; */
			}

			/* -------------------------------------------------------------------------- */
			h1 {
				font-size: 2.5em;
				margin: 20px;
				/* margin-bottom: .25em; */
			}

			/* -------------------------------------------------------------------------- */
			/* Labels. */

			.label {
				/*float: left;*/
				color: gray;
				display: inline-block;
				margin-right: 1em;
				text-transform: capitalize;

				-webkit-touch-callout: none; /* iOS Safari */
				-webkit-user-select: none; /* Safari */
				-khtml-user-select: none; /* Konqueror HTML */
				-moz-user-select: none; /* Firefox */
				-ms-user-select: none; /* Internet Explorer/Edge */
				user-select: none; /* Non-prefixed version, currently
										supported by Chrome and Opera */
			}
			#label-container h3 {
				margin: 0px;
			}

			.label.label-hidden {
				opacity: 0.3;
			}

			.label h3:hover {
				cursor: pointer;
				text-decoration: underline;
			}

			/* -------------------------------------------------------------------------- */
			/* Projects. */

			.project {
				width: 315px;
				transition: all 0.2s ease-in-out;
				display: inline-block;
				vertical-align: top;
				margin: 16px;
				margin-bottom: 8px;
				position: relative;

				/* border-radius: 4px; */
				overflow: hidden;
				/* box-shadow: 0 0px 6px 0 rgba(0, 0, 0, 0.05); */
				padding-bottom: 5px;
				/* mix-blend-mode: multiply; */
				/* filter: brightness(1.065); */
				/* mask-type: alpha;  */
				/* mask-type: luminance;  */
				/* mask-size: 100%; */
			}
			.project .preview-container {
				position: relative;
				/* display: flex; */
				/* background-color: white; */
				-webkit-mask-image: url(/imgs/squircle-white.png);
				mask-image: url(/imgs/squircle-white.png);
				mask-size: cover;
				mask-size: 100%, 100%;
				-webkit-mask-size: cover;
				-webkit-mask-size: 100%, 100%;
				mask-repeat: no-repeat;
				-webkit-mask-repeat: no-repeat;
			}

			.project:hover .description-container {
				background: rgba(0, 0, 0, 0.8);
				opacity: 1;
			}

			.description-container {
				width: 100%;
				height: 100%;
				text-align: center;
				position: absolute;
				opacity: 0;
				bottom: 0px;

				-webkit-transition: background-color 300ms ease;
				-ms-transition: background-color 300ms ease;
				transition: background-color 300ms ease;
			}
			.project .description {
				color: white;
				opacity: 1;
				font-size: 1.2em;
				margin: 16px;
				/* margin: 0.25em; */
				/* position: absolute; */
			}

			.project:hover {
				/* box-shadow: 0 0px 8px 0 rgba(0, 0, 0, 0.3); */
				/* background-color: white; */
			}

			.project .project-name {
				margin: 0.25em;
				margin-top: 0px;
			}

			.project p.date {
				position: absolute;
			}

			.project img {
				width: 315px;
				/* max-width:100/%; */
				/* height: 315px; */
			}

			.project a {
				display: contents;
				/*display: inline-block;*/
			}
			.project:not(.no-hover):hover {
				cursor: pointer;
				/*-ms-transform: scale(1.1, 1.1);*/
				/*-webkit-transform: scale(1.1, 1.1);*/
				/*transform: scale(1.1, 1.1);*/
				/*box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);*/
				/*-webkit-filter: grayscale(1);*/
				/*filter: grayscale(1);*/
				/*box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.5), 0 6px 20px 0 rgba(0, 0, 0, 0.19);*/
			}

			.project:not(.no-hover):hover .show-on-hover {
				opacity: 1;
			}

			.project.forms-of-life img {
				image-rendering: pixelated;
				filter: drop-shadow(0px 0px 4px rgba(0, 0, 0, 0.4));
			}

			.project.neural-tablets img {
				/* filter: drop-shadow(0px 0px 4px rgba(0, 0, 0, 0.2)); */
			}

			.project.reaction-diffusion-3d img {
				filter: invert() drop-shadow(0px 0px 4px rgba(0, 0, 0, 0.4));
			}

			/* -------------------------------------------------------------------------- */
			/* Labels in projects. */

			.project .label {
				display: inline-block;
				/*float: left;*/
				font-size: 0.8em;
				/*margin: 0px;*/
				margin-top: 0px;
				/*margin-right: 5px;*/
			}
			.project .label h3 {
				margin-top: 0px;
				margin-bottom: 0px;
			}

			.project .project-labels {
				/*position: absolute;*/
			}

			/* -------------------------------------------------------------------------- */
			/* Image Grid. */
			.image-grid {
				/*display:inline-block;*/
			}
			.image-grid img {
				display: inline-block;
				width: 180px;
				/*max-width: 25vw;*/
				/*float: left;*/
				margin: 10px;
			}

			/* -------------------------------------------------------------------------- */
			video {
				cursor: pointer;
			}

			@media only screen and (max-device-width: 800px) {
				h1 {
					margin: 12px;
				}
				.project {
					width: calc(50% - 4px);
					margin: 2px;
				}
				.project img {
					width: 100%;
					max-width: inherit;
					max-height: inherit;
				}
				#project-container {
					margin-left: 2px;
					margin-right: 2px;
				}

				#label-container h3 {
					font-size: 1em;
				}
			}
		</style>

		<!-- common.css -->
		<style>
			body {
			font-size: 1.0em;
			/*font-size: 1.25em;*/
			margin: 0px;
			margin-bottom: 50px;
			}

			#back-button img {
			width: 36px;
			height: 36px;
			position: fixed;
			top: 18px;
			left: 4px;
			}
			#back-button img:hover {
			filter: drop-shadow(0px 3px 3px rgba(0, 0, 0, 0.4));
			}

			* {
			font-family: 'Avenir', sans-serif;
			font-weight: 100;
			text-align: center;
			}

			h1, h2, h3, h4 {
			/*font-weight: bold;*/
			}

			h1 {
			}

			a {
			color: black;
			text-decoration: none;
			}
			.italic {
			font-style: italic;
			}
			b {
			font-weight: 500;
			}
			/* Portrait */
			/* @media only screen
			and (min-device-width: 320px)
			and (max-device-width: 667px)
			and (-webkit-min-device-pixel-ratio: 2)
			and (orientation: portrait) {
				body {
				font-size: 2em;

				}
			} */

			video, img {
			max-height: 90vh;
			}


			.flex-cols2 {
			display: flex;
			}
			
			.flex-col {
			display: flex;
			flex: 1;
			flex-direction: column;
			}

			/* -------------------------------------------------------------------------- */
			/* Footer and contact. */

			#footer {
			position: fixed;
			z-index: 999;
			bottom: 0px;
			left: 0px;
			width: 100vw;
			background-color: white;
			border-top: 1px solid black;
			/* border-bottom: 1px solid black; */
			display: inline-flex;
			justify-content: center;
			}

			#footer .contact-column {
			display: flex;
			margin-left: 24px;
			margin-right: 24px;
			/* margin-left: 12px; */
			/* margin-right: 30px; */
			/* width: 25%; */
			}

			.contact-column img {
			width: 32px;
			height: 32px;
			margin: 4px;
			margin-top: 6px;
			display: block;
			}

			.contact-column img:hover {
			filter: drop-shadow(0px 3px 3px rgba(0, 0, 0, 0.4));
			}

			/* Clear floats after the columns */
			#contact-container:after {
				content: "";
				display: table;
				clear: both;
			}

			#contact-container a {
			color: black;
			text-decoration: none;
			}

			#contact-container a:hover {
			text-decoration: underline;
			}

			@media only screen and (max-width: 800px) {

                .contact-column img {
                    /* width: 64px;
                    height: 64px; */
                }
                #back-button img {
                    border-radius: 50%;
                    background-color: #79797945;
                    backdrop-filter: blur(2px);
                    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
                    z-index: 999;
                    /* border */
                }

                #footer .contact-column {
                    display: flex;
                    margin-left: 12px;
                    margin-right: 12px;
                }

                .contact-column img {
                    width: 28px;
                    height: 28px;
                }
			}

			/* -------------------------------------------------------------------------- */
            
		</style>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		%sveltekit.body%
	</body>
</html>
